<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<nav class="bg-white dark:bg-gray-800 shadow">
			<div
				class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center"
			>
				<div class="flex justify-between items-center">
					<div>
						<a
							class="transition-colors ease-out text-gray-800 dark:text-white text-xl font-bold md:text-2xl hover:text-gray-700 dark:hover:text-gray-300"
							href="#"
							>Issue Tracker</a
						>
					</div>

					<div class="flex flex-col md:flex-row md:mx-6 pl-16">
						<a
							class="transition-colors ease-out my-1 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
							href="#"
							>대시보드</a
						>
						<a
							class="transition-colors ease-out my-1 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
							href="#"
							>새 이슈 추가</a
						>
						<a
							class="transition-colors ease-out my-1 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
							href="#"
							>이슈 검색</a
						>
						<a
							class="transition-colors ease-out my-1 text-sm text-gray-700 dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
							href="#"
							>계정 추가</a
						>
					</div>
				</div>

				<!-- Mobile Menu open: "block", Menu closed: "hidden" -->
				<div class="md:flex items-center">
					<div class="flex justify-center md:block">
						<a
							class="relative text-gray-700 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-300"
							href="#"
						>
							Github
						</a>
					</div>
				</div>
			</div>
		</nav>

		<div id="main" class="flex flex-col place-items-center">
			<div class="w-1/2 mt-32">
				<div
					class="flex items-center rounded-2xl bg-white shadow px-4 py-2 border-2 border-slate-300 h-14"
				>
					<input
						class="w-full bg-transparent focus:outline-none"
						placeholder="무엇이든 검색하세요. (ex: Assignee, issue, reporter)"
						type="text"
					/>
					<button
						class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl px-5 h-9"
					>
						Search
					</button>
				</div>
			</div>

			<!-- Content Background -->
			<div
				class="w-4/5 p-16 my-24 bg-gray-100 shadow-2xl rounded-xl min-h-screen"
			></div>
		</div>
	</body>
</html>
